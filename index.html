<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./sorting.css" />

    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Sorting Visualizwer</h1>
    <nav class="navbar navbar-dark bg-dark">
      <button
        type="button"
        class="btn btn-outline-success bubble sort float-start"
        id="newArray"
      >
        New Array
      </button>
      <span class="text-white">
        Number of bars
        <input
          id="numBars"
          type="range"
          min="20"
          max="120"
          step="1"
          value="60"
        />
      </span>
      <span class="text-white">
        Speed of sorting
        <input
          id="speed"
          type="range"
          min="20"
          max="2000"
          step="1"
          value="60"
        />
      </span>
      <button
        type="button"
        class="btn btn-outline-primary bubble sort"
        id="bubbleSort"
      >
        Bubble sort
      </button>
      <button type="button" class="btn btn-outline-primary Selection sort">
        Selection sort
      </button>
      <button type="button" class="btn btn-outline-primary Insertion sort">
        Insertion sort
      </button>
      <button type="button" class="btn btn-outline-primary Quick sort">
        Quick sort
      </button>
      <button type="button" class="btn btn-outline-primary Merge sort">
        Merge sort
      </button>
    </nav>
    <div class="container" id="barsContainer"></div>
  </body>
  <script type="text/javascript" src="./js_files/bubble.js"></script>
</html>
